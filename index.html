<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>tnop Matrix</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Tam ekran yap
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Artık MATRIX yerine "tnop" karakterleri düşecek
    const letters = "tnop";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Her kolon rastgele bir yükseklikten başlasın
    const drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * canvas.height);
    }

    function draw() {
        // Saydam siyah arka plan (iz bırakan efekt)
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Yazı rengi ve font
        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // Belli bir şansa tekrar yukarı dönsün (random yağmur etkisi)
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                drops[i] = 0 - Math.floor(Math.random() * 20); // başlamayı daha da rastgeleleştir
            }

            drops[i]++;
        }
    }

    setInterval(draw, 33); // ~30 FPS
</script>

</body>
</html>
