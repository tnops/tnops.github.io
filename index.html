<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<title>TNOPS</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: monospace;
        color: #00ff00;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* HOŞGELDİNİZ */
    #welcome {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        color: #00ff00;
        text-shadow: 0 0 20px #00ff00;
        opacity: 1;
        z-index: 5;
        transition: all 3s ease-out;
    }

    /* Login kutusu */
    #login-box {
        position: fixed;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background: rgba(0,0,0,0.6);
        border: 1px solid #00ff00;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px #00ff00;
        opacity: 0;
        z-index: 6;
        transition: opacity 2s ease-out;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00ff00;
        border-radius: 5px;
        background: black;
        color: #00ff00;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #00ff00;
        border: none;
        border-radius: 5px;
        color: black;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #33ff33;
    }

</style>

</head>

<body>

<canvas id="matrix"></canvas>

<div id="welcome">HOŞGELDİNİZ</div>

<div id="login-box">
    <input type="text" placeholder="Kullanıcı Adı">
    <input type="password" placeholder="Şifre">
    <button>Giriş Yap</button>
</div>

<script>
    /* ---------------- MATRIX EFEKTİ ---------------- */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, i) => {
            const text = letters.charAt(Math.random() * letters.length);
            ctx.fillText(text, i * fontSize, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        });
    }

    setInterval(draw, 33);

    /* ---------------- ANİMASYON AKIŞI ---------------- */

    const welcome = document.getElementById("welcome");
    const loginBox = document.getElementById("login-box");

    setTimeout(() => {
        // Hoşgeldiniz yukarı kayıp küçülür
        welcome.style.top = "15%";
        welcome.style.fontSize = "40px";
        welcome.style.opacity = "0.8";
    }, 1200);

    setTimeout(() => {
        // Login kutusu görünür
        loginBox.style.opacity = "1";
    }, 3500);

</script>

</body>
</html>
