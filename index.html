<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TNOPS</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: monospace;
        color: #00ff00;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* DUMAN (SİS) */
    #smoke {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url('https://i.imgur.com/0jzY6kq.png');
        opacity: 0.15;
        animation: smokeMove 30s linear infinite;
        z-index: 1;
    }
    @keyframes smokeMove {
        from { transform: translate(-20%, -20%) scale(1.2); }
        to   { transform: translate(-10%, -10%) scale(1.3); }
    }

    /* SCANNER ÇİZGİSİ */
    #scanner {
        position: fixed;
        top: -100%;
        left: 0;
        width: 100%;
        height: 120%;
        background: linear-gradient(
            rgba(0,255,0,0) 0%,
            rgba(0,255,0,0.3) 50%,
            rgba(0,255,0,0) 100%
        );
        animation: scan 6s linear infinite;
        z-index: 2;
        pointer-events: none;
    }
    @keyframes scan {
        from { top: -100%; }
        to   { top: 100%; }
    }

    /* HOŞGELDİNİZ */
    #welcome {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        color: #00ff00;
        text-shadow: 0 0 20px #00ff00;
        white-space: nowrap;
        opacity: 1;
        z-index: 3;
        transition: all 2.5s ease-out;
        animation: glitch 1s infinite;
    }

    /* GLITCH EFEKTİ */
    @keyframes glitch {
        0% { text-shadow: 2px 0 red, -2px 0 blue; }
        20% { text-shadow: -2px 0 red, 2px 0 blue; }
        40% { text-shadow: 2px 0 blue, -2px 0 red; }
        60% { text-shadow: -2px 0 blue, 2px 0 red; }
        100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    /* LOGIN BOX */
    #login-box {
        position: fixed;
        top: 120%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #00ff00;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px #00ff00;
        opacity: 0;
        z-index: 4;
        transition: all 2s ease-out;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #00ff00;
        border-radius: 5px;
        background: black;
        color: #00ff00;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        box-shadow: 0 0 15px #00ff00;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #00ff00;
        border: none;
        border-radius: 5px;
        color: black;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #33ff33;
        box-shadow: 0 0 15px #00ff00;
    }

    /* GEÇİŞ EKRANI */
    #transition-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        opacity: 0;
        pointer-events: none;
        transition: 2s ease-out;
        z-index: 10;
    }
</style>

</head>
<body>

<canvas id="matrix"></canvas>
<div id="smoke"></div>
<div id="scanner"></div>

<div id="welcome"></div>

<div id="login-box">
    <input type="text" placeholder="Kullanıcı Adı">
    <input type="password" placeholder="Şifre">
    <button id="loginBtn">Giriş Yap</button>
</div>

<div id="transition-screen">Giriş Başarılı</div>

<script>
/* MATRIX YAĞMURU */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = Array(Math.floor(columns)).fill(1);

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const text = letters.charAt(Math.random() * letters.length);
        ctx.fillText(text, i * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    });
}
setInterval(draw, 33);

/* TYPEWRITER + GLITCH */
const welcome = document.getElementById("welcome");
const welcomeText = "HOŞGELDİNİZ";

let i = 0;
function typeWriter() {
    if (i < welcomeText.length) {
        welcome.innerHTML += welcomeText.charAt(i);
        i++;
        setTimeout(typeWriter, 120);
    } else {
        setTimeout(moveWelcome, 800);
    }
}
typeWriter();

/* HOŞGELDİNİZ YUKARI KAYMA */
function moveWelcome() {
    welcome.style.top = "20%";
    welcome.style.fontSize = "40px";
    welcome.style.opacity = "0.8";

    setTimeout(showLogin, 2000);
}

/* LOGIN KUTUSUNUN ORTAYA GELMESİ */
function showLogin() {
    const loginBox = document.getElementById("login-box");
    loginBox.style.top = "60%";
    loginBox.style.opacity = "1";
}

/* GİRİŞ SONRASI GEÇİŞ */
document.getElementById("loginBtn").addEventListener("click", () => {
    const screen = document.getElementById("transition-screen");
    screen.style.opacity = "1";
});
</script>

</body>
</html>
