<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Matrix Login</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
        color: #00ff00;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* --- SİS EFEKTİ --- */
    .fog {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,255,0,0.15), transparent 70%);
        animation: fogMove 14s infinite linear;
        filter: blur(60px);
        opacity: 0.45;
        z-index: 1;
    }

    @keyframes fogMove {
        0% { transform: translate(-20%, -10%); }
        50% { transform: translate(15%, 20%); }
        100% { transform: translate(-20%, -10%); }
    }

    /* --- GİRİŞ YAZISI GLITCH + NEON --- */
    #welcome {
        position: absolute;
        width: 100%;
        top: 40%;
        text-align: center;
        font-size: 80px;
        color: #00ff00;
        text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 80px #00ff00;
        z-index: 3;
        animation: moveUp 4s forwards, glitch 2s infinite;
    }

    @keyframes moveUp {
        0% { top: 40%; opacity: 1; font-size: 80px; }
        60% { top: 10%; opacity: 1; font-size: 40px;}
        100% { top: 10%; opacity: 1; font-size: 40px;}
    }

    @keyframes glitch {
        0% { text-shadow: 4px 0 red, -4px 0 blue; }
        50% { text-shadow: -4px 0 red, 4px 0 blue; }
        100% { text-shadow: 4px 0 red, -4px 0 blue; }
    }

    /* --- ORTADA LOGIN PANELİ --- */
    #login-box {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        background: rgba(0,0,0,0.7);
        border: 1px solid #00ff00;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px #00ff00;
        z-index: 4;
        opacity: 0;

        /* animasyon */ 
        animation: panelAppear 3s ease 4.2s forwards;
    }

    @keyframes panelAppear {
        from { opacity: 0; transform: translate(-50%, -30%); }
        to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    input {
        width: 100%;
        background: black;
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 10px;
        font-size: 18px;
        margin: 10px 0;
    }

    button {
        width: 100%;
        background: #00ff00;
        color: black;
        padding: 10px;
        font-size: 20px;
        border: none;
        cursor: pointer;
    }

    #terminal-msg {
        margin-top: 10px;
        font-size: 18px;
        min-height: 22px;
        white-space: pre;
    }

    /* typing effect */
    .typing {
        overflow: hidden;
        border-right: 3px solid #00ff00;
        white-space: nowrap;
        width: 0;
        animation: typing 3s steps(40) forwards 4.4s;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="fog"></div>
<div class="fog" style="animation-duration: 20s; opacity: 0.25;"></div>

<div id="welcome">Hoşgeldiniz</div>

<div id="login-box">
    <div class="typing">> Terminal erişimi için kullanıcı doğrulaması gerekli...</div>

    <br>
    > Kullanıcı adı:
    <input type="text" id="user">

    > Şifre:
    <input type="password" id="pass">

    <button onclick="login()">Giriş Yap</button>

    <div id="terminal-msg"></div>
</div>

<script>
    /* MATRIX */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, i) => {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;

            drops[i]++;
        });
    }

    setInterval(draw, 33);

    /* LOGIN */
    function login() {
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();
        const msg = document.getElementById("terminal-msg");

        const correctUser = "admin";
        const correctPass = "1234";

        if (user === correctUser && pass === correctPass) {
            msg.style.color = "#00ff00";
            msg.textContent = "> Giriş onaylandı.\n> Sistem yükleniyor...";
        } else {
            msg.style.color = "red";
            msg.textContent = "> Erişim reddedildi! Hatalı bilgi.";
        }
    }
</script>

</body>
</html>
