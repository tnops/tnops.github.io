<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<title>Matrix + Hoşgeldiniz + Terminal</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: monospace;
        color: #00ff00;
    }

    canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* HOŞGELDİNİZ yazısı */
    #welcome {
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        opacity: 1;
        z-index: 5;
        transition: all 3s ease-out;
    }

    /* Terminal */
    #terminal {
        position: fixed;
        bottom: -250px; /* gizli başlar */
        left: 0;
        width: 100%;
        height: 250px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        z-index: 10;
        transition: bottom 2s ease-out;
    }

    #input-line {
        width: 100%;
        outline: none;
        border: none;
        background: transparent;
        color: #00ff00;
        font-size: 16px;
    }
</style>

</head>

<body>

<canvas id="matrix"></canvas>

<div id="welcome">HOŞGELDİNİZ</div>

<div id="terminal">
    <div id="output"></div>
    <span>user@matrix:~$ </span>
    <input id="input-line" type="text">
</div>

<script>
    /* ---------------- MATRIX EFEKTİ ---------------- */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, i) => {
            const text = letters.charAt(Math.random() * letters.length);
            ctx.fillText(text, i * fontSize, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        });
    }
    setInterval(draw, 33);

    /* ---------------- ANİMASYON AKIŞI ---------------- */

    const welcome = document.getElementById("welcome");
    const terminal = document.getElementById("terminal");

    setTimeout(() => {
        // Hoşgeldiniz yukarı kayar ve küçülür
        welcome.style.top = "30%";
        welcome.style.fontSize = "40px";
        welcome.style.opacity = "0.7";
    }, 1000);

    setTimeout(() => {
        // Terminal yavaşça yukarı açılır
        terminal.style.bottom = "0px";
        document.getElementById("input-line").focus();
    }, 3500);

    /* ---------------- TERMINAL GİRİŞ ---------------- */

    const input = document.getElementById("input-line");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            const text = input.value;
            output.innerHTML += `user@matrix:~$ ${text}<br>`;
            input.value = "";
            terminal.scrollTop = terminal.scrollHeight;
        }
    });

</script>

</body>
</html>
