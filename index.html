<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Matrix Login</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
        color: #00ff00;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* Hoşgeldiniz yazısı */
    #welcome {
        position: absolute;
        width: 100%;
        top: 40%;
        text-align: center;
        font-size: 80px;
        color: #00ff00;
        text-shadow: 0 0 20px #00ff00;
        z-index: 2;
        animation: moveUp 4s forwards;
    }

    @keyframes moveUp {
        0% { top: 40%; opacity: 1; font-size: 80px; }
        60% { top: 10%; opacity: 1; font-size: 40px; }
        100% { top: 10%; opacity: 1; font-size: 40px; }
    }

    /* Terminal login kutusu */
    #login-box {
        position: absolute;
        top: 58%;
        left: 50%;
        transform: translateX(-50%);
        width: 420px;
        background: rgba(0,0,0,0.7);
        border: 1px solid #00ff00;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff00;
        z-index: 3;
        opacity: 0;
        animation: fadeIn 3s ease 3s forwards;
        font-size: 18px;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    input {
        width: 100%;
        background: black;
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 10px;
        font-size: 18px;
        margin: 10px 0;
    }

    button {
        width: 100%;
        background: #00ff00;
        color: black;
        padding: 10px;
        font-size: 20px;
        border: none;
        cursor: pointer;
    }

    #terminal-msg {
        margin-top: 10px;
        font-size: 18px;
        min-height: 22px;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="welcome">Hoşgeldiniz</div>

<div id="login-box">
    <div>> Kullanıcı Adı:</div>
    <input type="text" id="user">

    <div>> Şifre:</div>
    <input type="password" id="pass">

    <button onclick="login()">Giriş Yap</button>

    <div id="terminal-msg"></div>
</div>

<script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, i) => {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        });
    }

    setInterval(draw, 33);

    /* GİRİŞ SİSTEMİ */
    function login() {
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();
        const msg = document.getElementById("terminal-msg");

        const correctUser = "admin";
        const correctPass = "1234";

        if (user === correctUser && pass === correctPass) {
            msg.style.color = "#00ff00";
            msg.textContent = "> Giriş başarılı. Yükleniyor...";
        } else {
            msg.style.color = "red";
            msg.textContent = "> Hatalı giriş! Lütfen tekrar deneyin.";
        }
    }
</script>

</body>
</html>
