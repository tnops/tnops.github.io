<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ KULLANICIYI YÃœKLE â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const db = JSON.parse(localStorage.getItem("users"));
const currentUser = localStorage.getItem("currentUser");

if(!currentUser || !db[currentUser]){
    window.location.href = "index.html";
}

document.getElementById("userWelcome").innerText = currentUser;
document.getElementById("nameDisplay").innerText = currentUser;
document.getElementById("profileName").innerText = currentUser;

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ PANEL GEÃ‡Ä°Å SÄ°STEMÄ° â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function showSection(sec){
    document.querySelectorAll(".section").forEach(s => s.style.display="none");
    document.getElementById(sec + "Section").style.display="block";
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ ÅÄ°FRE DEÄÄ°ÅTÄ°R â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function changePassword(){
    const oldP = document.getElementById("oldPass").value.trim();
    const newP = document.getElementById("newPass").value.trim();

    if(db[currentUser].password !== oldP){
        document.getElementById("securityMsg").innerHTML = "<span style='color:red;'>HatalÄ± eski ÅŸifre!</span>";
        return;
    }

    db[currentUser].password = newP;
    localStorage.setItem("users", JSON.stringify(db));

    document.getElementById("securityMsg").innerHTML = "<span style='color:#00ff99;'>Åifre gÃ¼ncellendi!</span>";
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ TEMA DEÄÄ°ÅTÄ°R â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function changeTheme(theme){
    let color = "#00ff99";  

    if(theme === "red") color = "#ff4d4d";
    if(theme === "blue") color = "#4db8ff";

    document.querySelectorAll("*").forEach(el=>{
        if(el.style){
            el.style.color = color;
            if(el.tagName === "BUTTON") el.style.background = color;
            if(el.tagName === "INPUT") el.style.borderColor = color;
        }
    });
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Ã‡IKIÅ â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function logout(){
    db[currentUser].online = false;
    localStorage.setItem("users", JSON.stringify(db));
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
}
</script>
